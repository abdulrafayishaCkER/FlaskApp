<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Update Student</h1>
        <form method="POST" action="/update/{{ student.sno }}">
            <input type="text" name="fname" value="{{ student.fname }}" class="form-control mb-3">
            <input type="text" name="lname" value="{{ student.lname }}" class="form-control mb-3">
            <input type="number" name="age" value="{{ student.age }}" class="form-control mb-3">
            <input type="text" name="city" value="{{ student.city }}" class="form-control mb-3">
            <button type="submit" class="btn btn-success">Update</button>
        </form>
    </div>
</body>
</html>
