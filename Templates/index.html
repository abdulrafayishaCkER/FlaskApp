<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyFlaskApp</a>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="mt-5">Add Student</h1>
        <form method="POST" action="/">
            <input type="text" name="fname" placeholder="First Name" class="form-control mb-3">
            <input type="text" name="lname" placeholder="Last Name" class="form-control mb-3">
            <input type="number" name="age" placeholder="Age" class="form-control mb-3">
            <input type="text" name="city" placeholder="City" class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-5">Students List</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in data %}
                <tr>
                    <td>{{ student.sno }}</td>
                    <td>{{ student.fname }}</td>
                    <td>{{ student.lname }}</td>
                    <td>{{ student.age }}</td>
                    <td>{{ student.city }}</td>
                    <td>
                        <a href="/update/{{ student.sno }}" class="btn btn-warning">Edit</a>
                        <a href="/delete/{{ student.sno }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
